---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-app
  namespace: argocd
  annotations:
    weave.gitops.flamingo/base-url: "https://demo3.weavegitops.com"
    weave.gitops.flamingo/cluster-name: "default%2Fflamingo-host25-cluster-33"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./demo/artifacts/default-app
    repoURL: oci://ghcr.io/flux-subsystem-argo/flamingo/manifests
    targetRevision: v2.7
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fsa-installation
  namespace: argocd
  annotations:
    weave.gitops.flamingo/base-url: "https://demo3.weavegitops.com"
    weave.gitops.flamingo/cluster-name: "default%2Fflamingo-host25-cluster-33"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./demo/artifacts/fsa-installation
    repoURL: oci://ghcr.io/flux-subsystem-argo/flamingo/manifests
    targetRevision: v2.7
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
  annotations:
    weave.gitops.flamingo/base-url: "https://demo3.weavegitops.com"
    weave.gitops.flamingo/cluster-name: "default%2Fflamingo-host25-cluster-33"
spec:
  project: default
  source:
    repoURL: 'https://stefanprodan.github.io/podinfo'
    targetRevision: 6.3.6
    chart: podinfo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: podinfo-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - FluxSubsystem=true
      - AutoCreateFluxResources=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-git
  namespace: argocd
  annotations:
    weave.gitops.flamingo/base-url: "https://demo3.weavegitops.com"
    weave.gitops.flamingo/cluster-name: "default%2Fflamingo-host25-cluster-33"
spec:
  project: default
  source:
    repoURL: 'https://github.com/stefanprodan/podinfo'
    path: kustomize
    targetRevision: master
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: podinfo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - FluxSubsystem=true
      - AutoCreateFluxResources=true
      - CreateNamespace=true